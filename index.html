<style>
  :root {
    --primary: #F18C00;          /* Mantenemos el naranja como acento */
    --primary-light: #FFE4C2;    /* Nuevo: naranja muy claro para fondos */
    --bg: #FFFFFF;               /* Blanco puro para fondo */
    --text: #423D3A;             /* Texto principal */
    --text-light: #8A8A8A;       /* Texto secundario más suave */
    --light: #f9f9f9;            /* Fondo claro */
    --border: #EAEAEA;           /* Bordes más suaves */
    --card-shadow: 0 8px 20px rgba(0, 0, 0, 0.03); /* Sombra más suave */
    --hover-shadow: 0 12px 30px rgba(241, 140, 0, 0.1); /* Sombra con acento naranja */
  }

  /* Tipografía minimalista */
  body {
    font-family: 'Segoe UI', 'Roboto', -apple-system, BlinkMacSystemFont, sans-serif;
    background: var(--bg);
    color: var(--text);
    margin: 0;
    display: flex;
    line-height: 1.5;
    -webkit-font-smoothing: antialiased;
  }

  h2 {
    font-weight: 500;
    font-size: 1.8rem;
    margin-bottom: 1.8rem;
    color: var(--text);
  }

  /* Sidebar minimalista */
  .sidebar {
    position: fixed;
    top: 0;
    left: 0;
    height: 100vh;
    background: var(--bg); /* Fondo blanco en lugar de gradiente */
    color: var(--text);
    transition: all 0.3s cubic-bezier(0.175, 0.885, 0.32, 1.275);
    width: 70px;
    overflow-x: hidden;
    overflow-y: auto;
    display: flex;
    flex-direction: column;
    align-items: stretch;
    z-index: 100;
    box-shadow: 0 0 20px rgba(0,0,0,0.04); /* Sombra sutil */
    border-right: 1px solid var(--border);
  }
  .sidebar-content {
  flex-grow: 1; /* Ocupa todo el espacio disponible */
  overflow-y: auto; /* Permite scroll si es necesario */
}

  .sidebar.expanded {
    width: 270px;
  }

  .sidebar-header {
    padding: 20px 16px 16px;
    min-height: 70px;
    display: flex;
    align-items: center;
    border-bottom: 1px solid var(--border);
  }
  .sidebar-footer {
  padding: 20px;
  display: flex;
  justify-content: center;
  align-items: center;
  border-top: 1px solid var(--border);
  position: sticky;
  bottom: 0;
  background: var(--bg);
  z-index: 10;
}

  .sidebar-title {
    font-size: 1.1rem;
    font-weight: 500;
    opacity: 0;
    white-space: nowrap;
    transition: opacity 0.3s;
    pointer-events: none;
    flex: 1;
    display: none;
    color: var(--text);
  }

  .sidebar.expanded .sidebar-title {
    opacity: 1;
    pointer-events: auto;
    display: block;
  }

  .toggle-btn {
    background: none;
    border: none;
    color: var(--text);
    font-size: 1.4rem;
    cursor: pointer;
    outline: none;
    transition: all 0.2s;
    border-radius: 50%;
    width: 40px;
    height: 40px;
    display: flex;
    align-items: center;
    justify-content: center;
    z-index: 2;
  }

  .toggle-btn:hover {
    background: var(--primary-light);
  }

  .menu {
    margin-top: 10px;
    width: 100%;
    display: flex;
    flex-direction: column;
    gap: 2px;
    padding: 0 8px;
    flex-grow: 1;
  }

  .menu a {
    display: flex;
    align-items: center;
    gap: 16px;
    color: var(--text);
    text-decoration: none;
    padding: 14px 18px;
    font-size: 0.95rem;
    font-weight: 500;
    white-space: nowrap;
    transition: all 0.2s ease;
    cursor: pointer;
    border-radius: 10px;
    min-width: 0;
  }

  .menu a .text {
    opacity: 0;
    width: 0;
    overflow: hidden;
    transition: opacity 0.3s, width 0.3s;
    display: inline-block;
  }

  .sidebar.expanded .menu a .text {
    opacity: 1;
    width: 180px;
    margin-left: 0;
    white-space: normal;
    word-break: break-word;
  }

  .menu a:hover, .menu a.active {
    background: var(--primary-light);
    color: var(--primary);
  }

  .menu a.active {
    font-weight: 600;
  }

  .menu i {
    font-size: 1.2rem;
    min-width: 25px;
    text-align: center;
    transition: color 0.3s;
    color: var(--text-light);
  }

  .menu a:hover i, .menu a.active i {
    color: var(--primary);
  }
    /* Logos en sidebar */
  .sidebar-logo-container {
    padding: 20px;
    display: flex;
    justify-content: center;
    align-items: center;
    border-top: 1px solid var(--border);
  }
  
  .sidebar-logo {
    transition: all 0.3s ease;
    max-width: 100%;
    height: auto;
  }
  
  .logo-collapsed {
    width: 40px;
    display: block;
  }
  
  .logo-expanded {
    width: 150px;
    display: none;
  }
  
  .sidebar.expanded .logo-collapsed {
    display: none;
  }
  
  .sidebar.expanded .logo-expanded {
    display: block;
  }

  /* Main content */
  .content {
    margin-left: 70px;
    flex: 1;
    transition: margin-left 0.3s cubic-bezier(0.175, 0.885, 0.32, 1.275);
    padding: 40px;
  }

  .sidebar.expanded ~ .content {
    margin-left: 270px;
  }

  section {
    display: none;
  }

  section.active {
    display: block;
  }

  /* Search box minimalista */
  .search-box {
    display: flex;
    align-items: center;
    gap: 14px;
    background: var(--bg);
    border-radius: 14px;
    padding: 16px 22px;
    margin-bottom: 30px;
    border: 1px solid var(--border);
    transition: box-shadow 0.2s;
  }

  .search-box:focus-within {
    box-shadow: 0 5px 15px rgba(241,140,0,0.08);
    border-color: var(--primary);
  }

  .search-box input, .search-box select {
    border: none;
    background: var(--light);
    border-radius: 8px;
    padding: 12px 16px;
    font-size: 0.95rem;
    color: var(--text);
    transition: all 0.2s;
    box-shadow: none;
    outline: none;
    flex: 1;
    font-family: inherit;
    max-width: 100%;
  }

  .search-box input:focus, .search-box select:focus {
    background: #fff;
    box-shadow: 0 0 0 2px var(--primary-light);
  }

  .search-box button {
    border: none;
    background: var(--primary);
    color: #fff;
    font-weight: 500;
    border-radius: 8px;
    padding: 12px 24px;
    font-size: 0.95rem;
    cursor: pointer;
    transition: all 0.2s;
    letter-spacing: 0.5px;
    display: flex;
    align-items: center;
    gap: 8px;
  }

  .search-box button:hover {
    background: #e07f00;
    transform: translateY(-1px);
  }

  @media (max-width: 700px) {
    .search-box {
      flex-direction: column;
      align-items: stretch;
      gap: 10px;
      padding: 16px;
    }
    .search-box button {
      width: 100%;
      justify-content: center;
    }
  }

  /* Loader */
  .loader-container {
    display: flex;
    justify-content: center;
    align-items: center;
    height: 150px;
  }

  .loader {
    border: 4px solid #f3f3f3;
    border-top: 4px solid var(--primary);
    border-radius: 50%;
    width: 40px;
    height: 40px;
    animation: spin 1s linear infinite;
  }

  @keyframes spin {
    0% { transform: rotate(0deg); }
    100% { transform: rotate(360deg); }
  }

  /* Toast minimalista */
  .toast {
    position: fixed;
    bottom: 30px;
    left: 50%;
    transform: translateX(-50%);
    background: var(--primary);
    color: #fff;
    padding: 14px 28px;
    border-radius: 30px;
    font-weight: 500;
    opacity: 0;
    pointer-events: none;
    transition: opacity 0.4s ease;
    z-index: 1000;
    box-shadow: 0 5px 15px rgba(241,140,0,0.2);
  }

  .toast.show {
    opacity: 1;
  }

  /* Cards estilo Pinterest */
  .cards-container {
    display: grid;
    grid-template-columns: repeat(auto-fill, minmax(240px, 1fr));
    gap: 28px;
    margin-top: 0;
    margin-bottom: 40px;
  }

  .doc-card {
    background: var(--bg);
    border-radius: 18px;
    padding: 0;
    display: flex;
    flex-direction: column;
    transition: all 0.3s cubic-bezier(0.175, 0.885, 0.32, 1.275);
    min-height: 0;
    position: relative;
    border: none;
    overflow: hidden;
    box-shadow: var(--card-shadow);
  }

  .doc-card:hover {
    box-shadow: var(--hover-shadow);
    transform: translateY(-8px);
  }

  .preview-link {
    display: block;
    border-radius: 0;
    overflow: hidden;
    background: var(--light);
    padding: 0;
    margin: 0;
    width: 100%;
    height: 160px;
    border-bottom: 1px solid var(--border);
  }

  .preview-img {
    width: 100%;
    height: 100%;
    object-fit: cover;
    transition: transform 0.4s ease;
    border-radius: 0;
  }

  .preview-link:hover .preview-img {
    transform: scale(1.05);
  }

  .doc-info {
    width: 100%;
    display: flex;
    flex-direction: column;
    padding: 20px;
    gap: 12px;
  }

  .badge {
    background: var(--primary-light);
    color: var(--primary);
    border: none;
    font-size: 0.85rem;
    padding: 6px 12px;
    border-radius: 20px;
    font-weight: 500;
    letter-spacing: 0.3px;
    align-self: flex-start;
  }

  .doc-name {
    font-size: 1.1rem;
    font-weight: 500;
    color: var(--text);
    text-align: left;
    line-height: 1.4;
    margin: 0;
    display: -webkit-box;
    -webkit-line-clamp: 2;
    -webkit-box-orient: vertical;
    overflow: hidden;
  }

  .doc-estado {
    font-size: 0.9rem;
    color: var(--text-light);
    font-weight: 400;
    letter-spacing: 0.2px;
    margin-top: 8px;
  }

  @media (max-width: 700px) {
    .cards-container {
      grid-template-columns: 1fr;
      gap: 24px;
    }
    .doc-card {
      min-height: auto;
    }
    .content {
      padding: 20px;
    }
  }

  /* Paginación minimalista */
  .pagination {
    display: flex;
    justify-content: center;
    margin-top: 15px;
    gap: 10px;
  }

  .pagination button {
    border-radius: 8px;
    border: 1px solid var(--border);
    background: var(--bg);
    color: var(--text);
    font-weight: 500;
    padding: 10px 18px;
    transition: all 0.2s;
    cursor: pointer;
  }

  .pagination button:disabled {
    opacity: 0.4;
    cursor: not-allowed;
  }

  .pagination button:hover:not(:disabled) {
    background: var(--primary);
    color: #fff;
    border-color: var(--primary);
  }

  /* Formulario minimalista */
  .form-section input, .form-section textarea {
    display: block;
    width: 100%;
    margin-bottom: 20px;
    padding: 14px 18px;
    border-radius: 10px;
    border: 1px solid var(--border);
    font-size: 1rem;
    font-family: inherit;
    transition: all 0.2s;
  }

  .form-section input:focus, .form-section textarea:focus {
    border-color: var(--primary);
    box-shadow: 0 0 0 2px var(--primary-light);
    outline: none;
  }

  .form-section button {
    background: var(--primary);
    color: white;
    border: none;
    padding: 14px 28px;
    font-size: 1rem;
    font-weight: 500;
    border-radius: 10px;
    cursor: pointer;
    transition: all 0.2s;
  }

  .form-section button:hover {
    background: #e07f00;
    transform: translateY(-2px);
  }

  /* Logo */


  .logo-ua:hover {
    opacity: 1;
  }

  @media (max-width: 700px) {
    .logo-ua {
      top: 15px;
      right: 15px;
      width: 40px;
    }
  }

  /* Botón limpiar */
  .clear-btn {
    border: 1px solid var(--border);
    background: var(--bg);
    color: var(--text-light);
    font-weight: 500;
    border-radius: 8px;
    padding: 12px 18px;
    font-size: 0.95rem;
    cursor: pointer;
    transition: all 0.2s;
    display: flex;
    align-items: center;
    gap: 7px;
  }

  .clear-btn:hover {
    background: #f5f5f5;
    color: var(--primary);
  }

  /* Tabla de documentos obsoletos */
  #obsoletosTable {
    width: 100%;
    border-collapse: collapse;
    margin-top: 20px;
    border-radius: 12px;
    overflow: hidden;
    box-shadow: var(--card-shadow);
  }

  #obsoletosTable th {
    background: var(--primary-light);
    color: var(--text);
    padding: 16px;
    text-align: left;
    font-weight: 500;
  }

  #obsoletosTable td {
    padding: 14px 16px;
    border-bottom: 1px solid var(--border);
    color: var(--text-light);
  }

  #obsoletosTable tr:last-child td {
    border-bottom: none;
  }

  #obsoletosTable tr:hover td {
    background: rgba(241, 140, 0, 0.03);
  }

  #obsoletosTable td a {
    color: var(--primary);
    text-decoration: none;
    font-weight: 500;
    transition: all 0.2s;
  }

  #obsoletosTable td a:hover {
    text-decoration: underline;
  }
</style>

<script>
const API_URL = "https://script.google.com/macros/s/AKfycbzVJa05pnob8vAfRlIyOfsbPOYN9WmxAYHgB9nZpVeiijc888QEKQXFr4S5RG-ELVrSNA/exec";
const PAGE_SIZE = 14;
let resultados = [];
let paginaActual = 1;

function toggleSidebar() {
  const sidebar = document.getElementById('sidebar');
  sidebar.classList.toggle('expanded');
}

function showSection(id, el) {
  document.querySelectorAll('.content section').forEach(sec => sec.classList.remove('active'));
  document.getElementById(id).classList.add('active');

  document.querySelectorAll('.menu a').forEach(a => a.classList.remove('active'));
  el.classList.add('active');

  if (id === 'obsoletos') {
    cargarObsoletos();
  }
}

window.onload = async () => {
  await actualizarCatalogo();
};

async function actualizarCatalogo() {
  const loader = document.getElementById('loader');
  loader.style.display = "flex";

  try {
    await fetch(`${API_URL}?action=update`);
    showToast("Catálogo actualizado");
    await buscar();
  } catch (error) {
    console.error("Error al actualizar:", error);
  } finally {
    loader.style.display = "none";
  }
}

async function buscar() {
  const keyword = document.getElementById('keyword').value;
  const tipo = document.getElementById('tipo').value;
  const estado = document.getElementById('estado').value;

  const loader = document.getElementById('loader');
  loader.style.display = "flex";

  try {
    const response = await fetch(`${API_URL}?query=${encodeURIComponent(keyword)}&tipo=${encodeURIComponent(tipo)}&estado=${encodeURIComponent(estado)}`);
    resultados = await response.json();

    paginaActual = 1;
    mostrarPagina();
  } catch (error) {
    document.getElementById("cards-container").innerHTML = `<div style="color:red;text-align:center;">Error: ${error.message}</div>`;
  } finally {
    loader.style.display = "none";
  }
}

function limpiarFiltros() {
  document.getElementById('keyword').value = "";
  document.getElementById('tipo').selectedIndex = 0;
  document.getElementById('estado').selectedIndex = 0;
  buscar();
}

function getDriveThumbnail(url) {
  // Extrae el ID del archivo de Google Drive
  const match = url.match(/\/d\/([a-zA-Z0-9_-]+)/) || url.match(/id=([a-zA-Z0-9_-]+)/);
  if (match) {
    return `https://drive.google.com/thumbnail?id=${match[1]}`;
  }
  return 'https://cdn-icons-png.flaticon.com/512/337/337946.png'; // fallback
}

function mostrarPagina() {
  const container = document.getElementById("cards-container");
  container.innerHTML = "";

  if (resultados.length === 0) {
    container.innerHTML = "<div style='text-align:center;color:#888;padding:32px 0;'>No se encontraron resultados</div>";
    document.getElementById('pagination').style.display = "none";
    return;
  }

  const inicio = (paginaActual - 1) * PAGE_SIZE;
  const fin = inicio + PAGE_SIZE;
  const pagina = resultados.slice(inicio, fin);

pagina.forEach(item => {
  const thumb = getDriveThumbnail(item.url);
  const card = document.createElement('div');
  card.className = 'doc-card';
  card.innerHTML = `
    <a href="${item.url}" target="_blank" class="preview-link" title="Abrir documento">
      <img src="${thumb}" alt="Vista previa" class="preview-img" onerror="this.onerror=null;this.src='https://cdn-icons-png.flaticon.com/512/337/337946.png';">
    </a>
    <div class="doc-info">
      <span class="badge">${item.tipo}</span>
      <div class="doc-name" title="${item.nombre}">${item.nombre}</div>
      <div class="doc-estado">${item.estado ? item.estado.charAt(0).toUpperCase() + item.estado.slice(1) : ''}</div>
    </div>
  `;
  container.appendChild(card);
});

  document.getElementById('pagination').style.display = "flex";
  document.getElementById('page-info').textContent = `Página ${paginaActual} de ${Math.ceil(resultados.length / PAGE_SIZE)}`;
  document.getElementById('prev').disabled = paginaActual === 1;
  document.getElementById('next').disabled = paginaActual === Math.ceil(resultados.length / PAGE_SIZE);
}

function cambiarPagina(direccion) {
  paginaActual += direccion;
  mostrarPagina();
}

async function cargarObsoletos() {
  const loader = document.getElementById('obsoletosLoader');
  const tbody = document.querySelector("#obsoletosTable tbody");
  tbody.innerHTML = "";
  loader.style.display = "flex";

  try {
    const response = await fetch(`${API_URL}?query=&tipo=obsoleto`);
    const datos = await response.json();

    if (datos.length === 0) {
      tbody.innerHTML = "<tr><td colspan='4' style='text-align:center;color:#888;'>No se encontraron documentos obsoletos</td></tr>";
    } else {
      datos.forEach(item => {
        const row = `<tr>
          <td>${item.nombre}</td>
          <td>${item.tipo}</td>
          <td>${item.ruta}</td>
          <td><a href="${item.url}" target="_blank">Abrir</a></td>
        </tr>`;
        tbody.innerHTML += row;
      });
    }
  } catch (error) {
    tbody.innerHTML = `<tr><td colspan='4' style='text-align:center;color:red;'>Error: ${error.message}</td></tr>`;
  } finally {
    loader.style.display = "none";
  }
}

function showToast(message) {
  const toast = document.getElementById('toast');
  toast.textContent = message;
  toast.classList.add('show');
  setTimeout(() => toast.classList.remove('show'), 3000);
}
</script>
