<!DOCTYPE html>
<html lang="es">
<head>
<meta charset="UTF-8">

<title>Mis Procesos Autónoma</title>

<style>
  :root {
    --primary: #F18C00;
    --bg: #FFFFFF;
    --text: #423D3A;
    --light: #f9f9f9;
    --border: #ddd;
  }

  body {
    font-family: 'Segoe UI', Roboto, sans-serif;
    background: var(--bg);
    color: var(--text);
    margin: 0;
    display: flex;
  }

  /* Sidebar */
  .sidebar {
    position: fixed;
    top: 0;
    left: 0;
    height: 100vh;
    background: linear-gradient(135deg, var(--primary) 80%, #ffb84d 100%);
    color: #fff;
    transition: width 0.3s cubic-bezier(.4,2,.6,1), box-shadow 0.3s;
    width: 70px;
    overflow-x: hidden;
    overflow-y: auto;
    display: flex;
    flex-direction: column;
    align-items: stretch;
    z-index: 100;
    box-shadow: 2px 0 16px rgba(0,0,0,0.08);
    border-bottom-right-radius: 18px;
    border-top-right-radius: 18px;
  }

  .sidebar.expanded {
  width: 270px; /* Antes 220px */
  box-shadow: 4px 0 16px rgba(0,0,0,0.10);
  }

.sidebar-header {
  width: 100%;
  display: flex;
  align-items: center;
  justify-content: flex-start;
  padding: 15px 10px;
  gap: 10px;
  min-height: 60px;
  position: relative;
}

.sidebar-title {
  font-size: 1.1rem;
  font-weight: bold;
  opacity: 0;
  white-space: nowrap;
  margin-left: 0;
  transition: opacity 0.3s, margin 0.3s;
  pointer-events: none;
  flex: 1;
  display: none;
}

.sidebar.expanded .sidebar-title {
  opacity: 1;
  pointer-events: auto;
  margin-left: 0;
  display: block;
  white-space: normal; /* Permite salto de línea si es necesario */
  word-break: break-word;
}

.toggle-btn {
  background: none;
  border: none;
  color: #fff;
  font-size: 1.8rem;
  cursor: pointer;
  outline: none;
  transition: background 0.2s;
  border-radius: 50%;
  width: 40px;
  height: 40px;
  display: flex;
  align-items: center;
  justify-content: center;
  z-index: 2;
  margin-left: 0;
  margin-right: 0;
}
  .toggle-btn:active, .toggle-btn:focus {
    background: rgba(255,255,255,0.08);
  }

  .menu {
    margin-top: 20px;
    width: 100%;
    display: flex;
    flex-direction: column;
    gap: 2px;
  }
  .menu a {
    display: flex;
    align-items: center;
    gap: 14px;
    color: #fff;
    text-decoration: none;
    padding: 12px 18px;
    font-size: 1rem;
    font-weight: bold;
    white-space: nowrap;
    transition: background 0.3s, color 0.3s;
    cursor: pointer;
    border-radius: 6px 0 0 6px;
    min-width: 0;
  }
  .menu a .text {
    opacity: 0;
    width: 0;
    overflow: hidden;
    transition: opacity 0.3s, width 0.3s;
    display: inline-block;
  }

.sidebar.expanded .menu a .text {
  opacity: 1;
  width: 180px; /* Antes 140px */
  margin-left: 0;
  white-space: normal; /* Permite salto de línea si es necesario */
  word-break: break-word;
}
  .menu a:hover, .menu a.active {
    background: #e07f00;
    color: #fff;
  }

  .menu i {
    font-size: 1.3rem;
    min-width: 25px;
    text-align: center;
    transition: color 0.3s;
  }

  /* Main content */
.content {
  margin-left: 70px;
  flex: 1;
  transition: margin-left 0.3s cubic-bezier(.4,2,.6,1);
  padding: 30px;
}

.sidebar.expanded ~ .content {
  margin-left: 270px; /* <-- Igual que el ancho de .sidebar.expanded */
}

  section {
    display: none;
  }

  section.active {
    display: block;
  }

  /* Search box */
.search-box {
  display: flex;
  align-items: center;
  gap: 14px;
  background: #fff;
  border-radius: 16px;
  box-shadow: 0 4px 24px rgba(241,140,0,0.07);
  padding: 14px 18px;
  margin-bottom: 28px;
  border: 1.5px solid #ffe0b3;
  transition: box-shadow 0.2s, border 0.2s;
}

 .search-box input, .search-box select {
  border: none;
  background: #f7f7f7;
  border-radius: 8px;
  padding: 10px 14px;
  font-size: 1em;
  color: #423D3A;
  transition: box-shadow 0.2s, background 0.2s;
  box-shadow: 0 1px 4px rgba(241,140,0,0.04);
  outline: none;
}
.search-box input:focus, .search-box select:focus {
  background: #fffdfa;
  box-shadow: 0 2px 8px rgba(241,140,0,0.10);
}

.search-box button {
  border: none;
  background: linear-gradient(90deg, var(--primary) 80%, #ffb84d 100%);
  color: #fff;
  font-weight: 600;
  border-radius: 8px;
  padding: 10px 22px;
  font-size: 1em;
  cursor: pointer;
  box-shadow: 0 2px 8px rgba(241,140,0,0.10);
  letter-spacing: 0.5px;
  transition: background 0.2s, box-shadow 0.2s;
}

.search-box button:hover {
  background: #e07f00;
  box-shadow: 0 4px 16px rgba(241,140,0,0.13);
}
@media (max-width: 700px) {
  .search-box {
    flex-direction: column;
    align-items: stretch;
    gap: 10px;
    padding: 12px 8px;
  }
  .search-box button {
    width: 100%;
  }
}

  /* Table */
  table {
    width: 100%;
    border-collapse: collapse;
    margin-top: 20px;
    box-shadow: 0 2px 8px rgba(0,0,0,0.1);
    border-radius: 8px;
    overflow: hidden;
    opacity: 0;
    transition: opacity 0.4s ease-in-out;
  }

  th {
    background: var(--primary);
    color: white;
    padding: 12px;
    text-align: left;
  }

  td {
    background: var(--light);
    padding: 10px;
    border-bottom: 1px solid var(--border);
  }

  td a {
    color: var(--primary);
    font-weight: bold;
    text-decoration: none;
  }

  /* Loader */
  .loader-container {
    display: flex;
    justify-content: center;
    align-items: center;
    height: 150px;
  }

  .loader {
    border: 6px solid #f3f3f3;
    border-top: 6px solid var(--primary);
    border-radius: 50%;
    width: 50px;
    height: 50px;
    animation: spin 1s linear infinite;
  }

  @keyframes spin {
    0% { transform: rotate(0deg); }
    100% { transform: rotate(360deg); }
  }

  /* Toast */
  .toast {
    position: fixed;
    bottom: 30px;
    left: 50%;
    transform: translateX(-50%);
    background: var(--primary);
    color: #fff;
    padding: 14px 24px;
    border-radius: 6px;
    font-weight: bold;
    opacity: 0;
    pointer-events: none;
    transition: opacity 0.4s ease, transform 0.4s ease;
    z-index: 1000;
  }

  .toast.show {
    opacity: 1;
    pointer-events: auto;
    transform: translateX(-50%) translateY(-10px);
  }

  /* Pagination */
  .pagination {
    display: flex;
    justify-content: center;
    margin-top: 15px;
    gap: 14px;
  }

  .pagination button {
    border-radius: 8px;
  border: 1.5px solid #ffd699;
  background: #fffdfa;
  color: var(--primary);
  font-weight: 600;
  transition: background 0.2s, color 0.2s;
  }

  .pagination button:disabled {
    opacity: 0.4;
    cursor: not-allowed;
  }
  .pagination button:hover:not(:disabled) {
  background: var(--primary);
  color: #fff;
}

  /* Formulario */
  .form-section input, .form-section textarea {
    display: block;
    width: 100%;
    margin-bottom: 12px;
    padding: 10px;
    border-radius: 8px;
    border: 1px solid var(--border);
    font-size: 1rem;
  }

  .form-section button {
    background: var(--primary);
    color: white;
    border: none;
    padding: 12px 18px;
    font-size: 1rem;
    font-weight: bold;
    border-radius: 8px;
    cursor: pointer;
  }

  @media (max-width: 700px) {
  .sidebar {
    width: 0;
    min-width: 0;
  }
  .sidebar.expanded {
    width: 80vw;
    min-width: 180px;
    max-width: 95vw;
  }
  .content, .sidebar.expanded ~ .content {
    margin-left: 0;
    padding: 12px;
  }
}

<body>
    <!-- Logo minimalista esquina superior derecha -->
  <img src="/logo.png" alt="Logo Universidad Autónoma" class="logo-ua" />
<!-- Sidebar -->
<div class="sidebar" id="sidebar">
  <div class="sidebar-header">
    
    <button class="toggle-btn" onclick="toggleSidebar()">
      <i class="fas fa-bars"></i>
    </button>
    <span class="sidebar-title">Mis Procesos Autónoma</span>
  </div>
  <div class="menu">
    <a onclick="showSection('vigentes', this)" class="active"><i class="fas fa-file-alt"></i><span class="text">Documentos Vigentes</span></a>
    <a onclick="showSection('obsoletos', this)"><i class="fas fa-archive"></i><span class="text">Documentos Obsoletos</span></a>
    <a onclick="showSection('solicitud', this)"><i class="fas fa-envelope"></i><span class="text">Solicitud de Información</span></a>
    <a onclick="showSection('admin', this)"><i class="fas fa-user-cog"></i><span class="text">Administrador</span></a>
  </div>
</div>

<!-- Main Content -->
<div class="content">
  <!-- Documentos Vigentes -->
  <section id="vigentes" class="active">
<div class="search-box">
  <input type="text" id="keyword" placeholder="Buscar por palabra clave...">
  <select id="tipo">
    <option value="">Todos los tipos</option>
    <option value="manual">Manual</option>

    <table id="resultados">

<div class="pagination" id="pagination" style="display:none;">

  <section id="obsoletos">
    <h2>Documentos Obsoletos</h2>
    <div id="obsoletosLoader" class="loader-container"><div class="loader"></div></div>
    <table id="obsoletosTable">
      <thead>
        <tr>
          <th>Nombre</th>
          <th>Tipo</th>

        </tr>

  <!-- Solicitud de Información -->
  <section id="solicitud" class="form-section">

<div id="toast" class="toast">Catálogo actualizado</div>

<script>
const API_URL = "https://script.google.com/macros/s/AKfycbzVJa05pnob8vAfRlIyOfsbPOYN9WmxAYHgB9nZpVeiijc888QEKQXFr4S5RG-ELVrSNA/exec";
const PAGE_SIZE = 14;
let resultados = [];
let paginaActual = 1;

function toggleSidebar() {
  const sidebar = document.getElementById('sidebar');
  sidebar.classList.toggle('expanded');
}

function showSection(id, el) {
  document.querySelectorAll('.content section').forEach(sec => sec.classList.remove('active'));
  document.getElementById(id).classList.add('active');

  document.querySelectorAll('.menu a').forEach(a => a.classList.remove('active'));
  el.classList.add('active');

  if (id === 'obsoletos') {
    cargarObsoletos();
  }
}

window.onload = async () => {
  await actualizarCatalogo();
};

async function actualizarCatalogo() {
  const loader = document.getElementById('loader');
  loader.style.display = "flex";

  try {
    await fetch(`${API_URL}?action=update`);
    showToast("Catálogo actualizado");
    await buscar();
  } catch (error) {
    console.error("Error al actualizar:", error);
  } finally {
    loader.style.display = "none";
  }
}

async function buscar() {
  const keyword = document.getElementById('keyword').value;
  const tipo = document.getElementById('tipo').value;
  const estado = document.getElementById('estado').value;

  const loader = document.getElementById('loader');
  loader.style.display = "flex";

  try {
    const response = await fetch(`${API_URL}?query=${encodeURIComponent(keyword)}&tipo=${encodeURIComponent(tipo)}&estado=${encodeURIComponent(estado)}`);
    resultados = await response.json();

    paginaActual = 1;
    mostrarPagina();
  } catch (error) {
    document.getElementById("cards-container").innerHTML = `<div style="color:red;text-align:center;">Error: ${error.message}</div>`;
  } finally {
    loader.style.display = "none";
  }
}

function limpiarFiltros() {
  document.getElementById('keyword').value = "";
  document.getElementById('tipo').selectedIndex = 0;
  document.getElementById('estado').selectedIndex = 0;
  buscar();
}

function getDriveThumbnail(url) {
  // Extrae el ID del archivo de Google Drive
  const match = url.match(/\/d\/([a-zA-Z0-9_-]+)/) || url.match(/id=([a-zA-Z0-9_-]+)/);
  if (match) {
    return `https://drive.google.com/thumbnail?id=${match[1]}`;
  }
  return 'https://cdn-icons-png.flaticon.com/512/337/337946.png'; // fallback
}

function mostrarPagina() {
  const container = document.getElementById("cards-container");
  container.innerHTML = "";

  if (resultados.length === 0) {
    container.innerHTML = "<div style='text-align:center;color:#888;padding:32px 0;'>No se encontraron resultados</div>";
    document.getElementById('pagination').style.display = "none";
    return;
  }

  const inicio = (paginaActual - 1) * PAGE_SIZE;
  const fin = inicio + PAGE_SIZE;
  const pagina = resultados.slice(inicio, fin);

pagina.forEach(item => {
  const thumb = getDriveThumbnail(item.url);
  const card = document.createElement('div');
  card.className = 'doc-card';
  card.innerHTML = `
    <a href="${item.url}" target="_blank" class="preview-link" title="Abrir documento">
      <img src="${thumb}" alt="Vista previa" class="preview-img" onerror="this.onerror=null;this.src='https://cdn-icons-png.flaticon.com/512/337/337946.png';">
    </a>
    <div class="doc-info">
      <span class="badge">${item.tipo}</span>
      <div class="doc-name" title="${item.nombre}">${item.nombre}</div>
      <div class="doc-estado">${item.estado ? item.estado.charAt(0).toUpperCase() + item.estado.slice(1) : ''}</div>
    </div>
  `;
  container.appendChild(card);
});

  document.getElementById('pagination').style.display = "flex";
  document.getElementById('page-info').textContent = `Página ${paginaActual} de ${Math.ceil(resultados.length / PAGE_SIZE)}`;
  document.getElementById('prev').disabled = paginaActual === 1;
  document.getElementById('next').disabled = paginaActual === Math.ceil(resultados.length / PAGE_SIZE);
}

function cambiarPagina(direccion) {
  paginaActual += direccion;
  mostrarPagina();
}

async function cargarObsoletos() {
  const loader = document.getElementById('obsoletosLoader');
  const tbody = document.querySelector("#obsoletosTable tbody");
  tbody.innerHTML = "";
  loader.style.display = "flex";

  try {
    const response = await fetch(`${API_URL}?query=&tipo=obsoleto`);
    const datos = await response.json();

    if (datos.length === 0) {
      tbody.innerHTML = "<tr><td colspan='4' style='text-align:center;color:#888;'>No se encontraron documentos obsoletos</td></tr>";
    } else {
      datos.forEach(item => {
        const row = `<tr>
          <td>${item.nombre}</td>
          <td>${item.tipo}</td>
          <td>${item.ruta}</td>
          <td><a href="${item.url}" target="_blank">Abrir</a></td>
        </tr>`;
        tbody.innerHTML += row;
      });
    }
  } catch (error) {
    tbody.innerHTML = `<tr><td colspan='4' style='text-align:center;color:red;'>Error: ${error.message}</td></tr>`;
  } finally {
    loader.style.display = "none";
  }
}

function showToast(message) {
  const toast = document.getElementById('toast');
  toast.textContent = message;
  toast.classList.add('show');
  setTimeout(() => toast.classList.remove('show'), 3000);
}
</script>
